<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Pet Owners</title>
</head>
<body>
    <h1 th:text="'List of Owners'">List of Owners...</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner?.id}">someID</td> <!-- '?' is the null-safe-operator -->
        <td th:text="${owner.firstName}">someFirstName</td>
        <td th:text="${owner.lastName}">someLastName</td>
    </tr>
    </tbody>
</table>
</body>
</html>
