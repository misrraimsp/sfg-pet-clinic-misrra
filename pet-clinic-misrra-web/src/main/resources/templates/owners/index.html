<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>List of Pet Owners</title>
</head>
<body>
    <h1 th:text="'List of Owners'">List of Owners...</h1>

<table class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">ID</th>
        <th style="width: 150px;">First Name</th>
        <th style="width: 150px;">Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner?.id}">someID</td> <!-- '?' is the null-safe-operator -->
        <td th:text="${owner.firstName}">someFirstName</td>
        <td th:text="${owner.lastName}">someLastName</td>
    </tr>
    </tbody>
</table>
</body>
</html>
